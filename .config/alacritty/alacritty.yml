env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 30
    
  padding:
    x: 6
    y: 6 

  startup_mode: windowed

  dynamic_padding: false

  opacity: 1

scrolling:
  history: 15000

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 16
  
  draw_bold_text_with_bright_colors: true
