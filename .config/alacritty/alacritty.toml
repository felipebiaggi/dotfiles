[env]
TERM = "xterm-256color"

[font]
size = 14

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"


[scrolling]
history = 15000

[window]
dynamic_padding = false
opacity = 1
startup_mode = "windowed"

[window.dimensions]
columns = 100
lines = 30

[window.padding]
x = 0
y = 0

[general]
import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]
